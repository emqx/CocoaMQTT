included:
  - Source
  - CocoaMQTTTests

excluded:
  - .build
  - Carthage
  - Pods
  - Example
  - CocoaMQTT.xcodeproj

disabled_rules:
  - colon
  - comma
  - comment_spacing
  - computed_accessors_order
  - control_statement
  - cyclomatic_complexity
  - empty_enum_arguments
  - file_length
  - force_cast
  - force_try
  - for_where
  - function_body_length
  - function_parameter_count
  - identifier_name
  - implicit_getter
  - implicit_optional_initialization
  - legacy_random
  - line_length
  - opening_brace
  - orphaned_doc_comment
  - return_arrow_whitespace
  - shorthand_operator
  - statement_position
  - static_over_final_class
  - todo
  - trailing_comma
  - trailing_newline
  - trailing_semicolon
  - trailing_whitespace
  - type_body_length
  - type_name
  - unneeded_override
  - unneeded_synthesized_initializer
  - unused_optional_binding
  - vertical_whitespace
  - void_return

reporter: "xcode"
