name: Build & Test

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Swift Build & Test
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Resolve dependencies
        run: swift package resolve

      - name: Setup Docker runtime (OrbStack)
        run: |
          set -euo pipefail
          if command -v docker >/dev/null 2>&1 && docker info >/dev/null 2>&1; then
            exit 0
          fi

          brew install --cask orbstack
          brew install docker

          if ! command -v orbctl >/dev/null 2>&1; then
            export PATH="/Applications/OrbStack.app/Contents/MacOS/bin:${PATH}"
          fi

          open -a OrbStack || true

          for _ in {1..90}; do
            if docker info >/dev/null 2>&1; then
              echo "Docker daemon is ready."
              break
            fi
            orbctl start >/dev/null 2>&1 || true
            sleep 2
          done
          docker info

      - name: Start EMQX in Docker
        run: |
          set -euo pipefail
          docker rm -f cocoamqtt-emqx >/dev/null 2>&1 || true
          docker run -d --name cocoamqtt-emqx \
            -p 1883:1883 \
            -p 8083:8083 \
            -p 8883:8883 \
            emqx/emqx:5.10.4

          for port in 1883 8083 8883; do
            for _ in {1..60}; do
              if nc -z 127.0.0.1 "${port}"; then
                echo "EMQX listener is ready on port ${port}"
                break
              fi
              sleep 1
            done
            nc -z 127.0.0.1 "${port}"
          done

      - name: Build
        run: swift build

      - name: Test
        run: swift test

      - name: Print EMQX logs on failure
        if: failure()
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^cocoamqtt-emqx$'; then
            docker logs --tail 300 cocoamqtt-emqx
          fi

      - name: Stop EMQX Docker container
        if: always()
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^cocoamqtt-emqx$'; then
            docker rm -f cocoamqtt-emqx || true
          fi

      - name: Stop OrbStack runtime
        if: always()
        run: |
          if command -v orbctl >/dev/null 2>&1; then
            orbctl stop || true
          fi
